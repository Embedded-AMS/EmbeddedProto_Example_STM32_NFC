// This file listes the protobuffer messages used in the example to write and read to an nfc tag.

syntax = "proto3";

message nfc 
{
  
  enum CLEARANCE
  {
	NO_ACCESS = 0;
	DEPARTMENT_A = 1;
	DEPARTMENT_B = 2;
	DEPARTMENT_C = 3;
  }
  
  CLEARANCE clearance = 1;
  string name = 2;
}


